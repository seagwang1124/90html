<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통큰통독-01일차</title>
    <link rel="apple-touch-icon" type="image/png" href="https://i.postimg.cc/Qtnq0gFJ/Ezra-icon.png">
    <meta name="apple-mobile-web-app-app-title" content="통큰통독">
    <link rel="shortcut icon" type="image/png" href="https://i.postimg.cc/Qtnq0gFJ/Ezra-icon.png">
    <link rel="mask-icon" type="image/png" href="https://i.postimg.cc/Qtnq0gFJ/Ezra-icon.png">
    <style>
        /* 페이지 기본 스타일 */
        body {
            margin: 0;
            padding-top: 150px;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
        }
        /* 상단 고정 테이블 스타일 */
        .top-fixed-table {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            border-bottom: none;
            z-index: 100;
            table-layout: fixed;
            padding: 10px 0;
            box-sizing: border-box;
        }
        /* 구절 설명 버튼 컨테이너 스타일 */
        .explanation-button-container {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100%;
            z-index: 100;
            padding-bottom: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }
        /* 버튼 래퍼 스타일 (상태에 따라 하위 버튼을 표시) */
        .explanation-button-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .container {
            width: 100%;
            text-align: center;
        }
        h2 {
            padding: 0;
            text-align: left;
            margin-left: 15px;
            margin-right: 15px;
        }
        p { display: inline-block; }
        .font-size-label { margin-right: 20px; }
        #font-size { margin: 0 5px; }
        /* 테이블 셀 내부 정렬 */
        .search-cell {
            text-align: left;
            padding-left: 10px;
            vertical-align: top;
            width: 30%;
        }
        .audio-cell {
            text-align: right;
            padding-right: 10px;
            vertical-align: top;
            width: 30%;
        }
        /* 커스텀 오디오 플레이어 스타일 */
        #custom-audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .time-display {
            font-size: 14px;
            color: #555;
            margin: 0 5px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        .control-btn:hover {
            background-color: #e0e0e0;
        }
        #play-btn { background-color: #d1f3d4; }
        #pause-btn { background-color: #fff6d6; }
        #stop-btn { background-color: #fddddd; }
        .speed-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        .speed-btn {
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
        }
        .speed-btn:hover {
            background-color: #e0e0e0;
        }
        .speed-display {
            font-weight: bold;
            color: #007BFF;
            width: 50px;
            text-align: center;
        }
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
        }
        /* 변경된 구절 설명 버튼 스타일 */
        .explanation-icon-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff99cc; /* 파스텔톤의 강한 핑크색으로 변경 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: opacity 0.3s ease;
            z-index: 2; /* 상세/간단 버튼 위에 위치 */
            position: relative; /* 위치 지정 */
        }
        /* 초기 상태: 하위 버튼들을 숨김 */
        .explanation-sub-buttons {
            display: flex;
            gap: 10px; /* 버튼 사이 간격 */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) translateY(25px); /* 버튼 위치 조정 */
            z-index: 1;
        }
        /* .active 클래스가 있을 때: 아이콘을 숨기고 하위 버튼을 보이게 함 */
        .explanation-button-wrapper.active .explanation-icon-button {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* 클릭 이벤트 방지 */
        }
        .explanation-button-wrapper.active .explanation-sub-buttons {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0); /* 제자리로 이동 */
        }
        .explanation-sub-button {
            padding: 5px 10px;
            font-size: 24px;
            height: auto;
            background-color: #ff99cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .explanation-sub-button:hover {
            transform: scale(1.05);
        }
        /* 폰트 크기 조절 버튼 스타일 */
        #down, #up {
            width: 54px;
            height: 54px;
            font-size: 40px;
            font-weight: normal;
            color: red;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 모달 (팝업) 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
        }
        #modal-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* 로딩 스피너 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 검색어 하이라이트 스타일 */
        .search-highlight {
            background-color: yellow;
            color: black;
        }
        /* 스크롤바 마커 컨테이너 - 스크롤바 위치에 시각적 표시 */
        .scroll-marker-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 8px;
            height: 100vh;
            z-index: 99;
            pointer-events: none;
        }
        /* 스크롤바 마커 스타일 */
        .scroll-marker {
            position: absolute;
            right: 0;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            cursor: pointer;
            pointer-events: auto;
        }
        /* 마우스 오버 시 마커 효과 */
        .scroll-marker:hover {
            transform: scale(1.5);
            transition: transform 0.2s ease;
        }
        #search-count-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #search-count {
            font-size: 15pt;
            color: #007BFF;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
        }
        #next-location-btn {
            padding: 5px 10px;
            font-size: 12pt;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

    <div class="container">

    <h2 id="bible-text" style="line-height: 1.2em;margin-left:15px;margin-right:15px;font-style: normal; font-weight: normal; color: black;font-size: 20px;word-break: break-all;">
        <strong>
통독 1일차<br>범위: 창세기 1장- 11장</br><br>&nbsp;</br>
</strong><strong><br><font color="#4682b4">창세기 1 장</font></br></strong><br><i><font color="#808080">*천지 창조*</font></i></br><br>1 태초에 하나님이 천지를 창조하시니라</br>
<br>&nbsp;</br><br>    1일차 끝</br><br>&nbsp;</br>        </h2>
    <div id="explanation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3 id="modal-title">구절 설명</h3>
            <img id="modal-image" src="" alt="설명 관련 이미지">
            <p id="modal-text">구절을 드래그하여 선택하고 '구절설명' 버튼을 누르세요.</p>

    <div id="scroll-marker-container" class="scroll-marker-container"></div>
    <script>
        // API 키는 보안을 위해 빈 문자열로 둡니다.
        const apiKey = "";

        // DOM 요소들을 변수에 저장하여 효율적으로 사용
        const bibleTextEl = document.getElementById('bible-text');
        const searchCountEl = document.getElementById('search-count');
        const nextLocationBtn = document.getElementById('next-location-btn');
        const scrollMarkerContainer = document.getElementById('scroll-marker-container');
        const explanationIconButton = document.getElementById('explanation-icon-button');
        const detailedExplanationButton = document.getElementById('detailed-explanation-button');
        const simpleExplanationButton = document.getElementById('simple-explanation-button');
        const imageExplanationButton = document.getElementById('image-explanation-button');
        const modal = document.getElementById('explanation-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalText = document.getElementById('modal-text');
        const audio = document.getElementById('audio-file');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const speedDisplay = document.getElementById('speed-display');
        const speedDown02Btn = document.getElementById('speed-down-02');
        const speedDown01Btn = document.getElementById('speed-down-01');
        const speedUp01Btn = document.getElementById('speed-up-01');
        const speedUp02Btn = document.getElementById('speed-up-02');
        const volumeSlider = document.getElementById('volume-slider');
        const currentTimeEl = document.getElementById('current-time');
        const remainingTimeEl = document.getElementById('remaining-time');
        const upBtn = document.getElementById('up');
        const downBtn = document.getElementById('down');
        const fontSizeEl = document.getElementById('font-size');
        const explanationButtonWrapper = document.querySelector('.explanation-button-wrapper');

        // 전역 변수 초기화
        let selectedVerse = "";
        let originalText = "";
        let foundSentences = [];
        let currentSearchIndex = -1;
        let currentSpeed = 1.0;

        /**
         * 페이지 로드 시 초기화 함수
         * 모든 이벤트 리스너를 설정하고 초기 상태를 설정합니다.
         */
        window.addEventListener('DOMContentLoaded', () => {
            // 원본 텍스트 저장
            originalText = bibleTextEl.innerHTML;
            // 폰트 크기 초기화
            updateFontSizeDisplay();
            // 오디오 재생 속도 초기화
            updateSpeed();

            // 텍스트 선택 이벤트 리스너
            document.addEventListener('mouseup', () => {
                const selection = window.getSelection();
                selectedVerse = selection.toString().trim();
            });

            // 검색 기능
            document.querySelector('form[name="f1"]').addEventListener('submit', (event) => {
                event.preventDefault();
                const searchText = event.target.t1.value;
                findString(searchText);
            });
            document.querySelector('input[name="b2"]').addEventListener('click', clearHighlight);
            nextLocationBtn.addEventListener('click', nextLocation);

            // 폰트 크기 조절 기능
            upBtn.addEventListener('click', () => {
                let currentSize = parseFloat(window.getComputedStyle(bibleTextEl).fontSize);
                if (currentSize + 4 <= 80) {
                    bibleTextEl.style.fontSize = (currentSize + 4) + 'px';
                    updateFontSizeDisplay();
                }
            });

            downBtn.addEventListener('click', () => {
                let currentSize = parseFloat(window.getComputedStyle(bibleTextEl).fontSize);
                if (currentSize - 4 >= 12) {
                    bibleTextEl.style.fontSize = (currentSize - 4) + 'px';
                    updateFontSizeDisplay();
                }
            });

            // 오디오 플레이어 기능
            playBtn.addEventListener('click', () => { audio.play(); });
            pauseBtn.addEventListener('click', () => { audio.pause(); });
            stopBtn.addEventListener('click', () => {
                audio.pause();
                audio.currentTime = 0;
            });

            speedDown02Btn.addEventListener('click', () => {
                currentSpeed = Math.max(0.5, currentSpeed - 0.2);
                updateSpeed();
            });
            speedDown01Btn.addEventListener('click', () => {
                currentSpeed = Math.max(0.5, currentSpeed - 0.1);
                updateSpeed();
            });
            speedUp01Btn.addEventListener('click', () => {
                currentSpeed = Math.min(2.0, currentSpeed + 0.1);
                updateSpeed();
            });
            speedUp02Btn.addEventListener('click', () => {
                currentSpeed = Math.min(2.0, currentSpeed + 0.2);
                updateSpeed();
            });

            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });

            audio.addEventListener('timeupdate', () => {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                currentTimeEl.textContent = formatTime(currentTime);
                if (isFinite(duration)) {
                    const remainingTime = duration - currentTime;
                    remainingTimeEl.textContent = `-${formatTime(remainingTime)}`;
                }
            });

            // 아이콘 버튼 클릭 시 하위 버튼 표시/숨김
            explanationIconButton.addEventListener('click', (event) => {
                event.stopPropagation(); // 클릭 이벤트가 body로 전파되는 것을 막음
                explanationButtonWrapper.classList.toggle('active');
            });

            // 상세 구절 설명 버튼 클릭 이벤트
            detailedExplanationButton.addEventListener('click', () => {
                const trimmedVerse = selectedVerse.trim();
                if (trimmedVerse === "") {
                    showModal("구절을 먼저 선택하세요", "본문에서 구절이나 단어를 드래그하여 선택한 후 다시 버튼을 눌러주세요.");
                } else {
                    showLoadingModal(trimmedVerse);
                    fetchExplanation(trimmedVerse, 'detailed');
                }
                explanationButtonWrapper.classList.remove('active'); // 버튼을 누른 후 숨김
            });

            // 간단 구절 설명 버튼 클릭 이벤트
            simpleExplanationButton.addEventListener('click', () => {
                const trimmedVerse = selectedVerse.trim();
                if (trimmedVerse === "") {
                    showModal("구절을 먼저 선택하세요", "본문에서 구절이나 단어를 드래그하여 선택한 후 다시 버튼을 눌러주세요.");
                } else {
                    showLoadingModal(trimmedVerse);
                    fetchExplanation(trimmedVerse, 'simple');
                }
                explanationButtonWrapper.classList.remove('active'); // 버튼을 누른 후 숨김
            });
            
            // 이미지 구절 설명 버튼 클릭 이벤트
            imageExplanationButton.addEventListener('click', () => {
                const trimmedVerse = selectedVerse.trim();
                if (trimmedVerse === "") {
                    showModal("구절을 먼저 선택하세요", "본문에서 구절이나 단어를 드래그하여 선택한 후 다시 버튼을 눌러주세요.");
                } else {
                    showLoadingModal(trimmedVerse, true);
                    fetchImageAndExplanation(trimmedVerse);
                }
                explanationButtonWrapper.classList.remove('active'); // 버튼을 누른 후 숨김
            });

            // 문서 본문 클릭 시 하위 버튼 숨김 (아이콘 클릭 시 제외)
            document.body.addEventListener('click', (event) => {
                if (!explanationButtonWrapper.contains(event.target)) {
                    explanationButtonWrapper.classList.remove('active');
                }
            });

            closeModalButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // 폰트 크기 표시 업데이트 함수
        function updateFontSizeDisplay() {
            let currentSize = parseFloat(window.getComputedStyle(bibleTextEl).fontSize);
            fontSizeEl.textContent = Math.round(currentSize);
        }

        // 재생 속도 업데이트 함수
        function updateSpeed() {
            audio.playbackRate = currentSpeed;
            speedDisplay.textContent = currentSpeed.toFixed(1) + 'x';
        }

        // 시간 포맷팅 함수
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 검색어 위치를 찾아 하이라이트하고 스크롤하는 함수
        function findString(searchText) {
            clearHighlight();

            if (searchText === null || searchText.trim() === '') {
                searchCountEl.textContent = '';
                nextLocationBtn.style.display = 'none';
                return;
            }

            const regex = new RegExp(searchText, 'gi');
            let newContent = originalText;
            const highlightedText = `<span class="search-highlight">${searchText}</span>`;
            newContent = newContent.replace(regex, highlightedText);
            bibleTextEl.innerHTML = newContent;

            foundSentences = bibleTextEl.getElementsByClassName('search-highlight');
            searchCountEl.textContent = `총 ${foundSentences.length}개 검색됨`;

            if (foundSentences.length > 0) {
                currentSearchIndex = 0;
                foundSentences[currentSearchIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                nextLocationBtn.style.display = 'inline-block';
                updateScrollMarkers();
            } else {
                showModal("검색 결과 없음", `"${searchText}"에 대한 검색 결과가 없습니다.`);
                nextLocationBtn.style.display = 'none';
            }
        }

        // 다음 검색 결과 위치로 이동하는 함수
        function nextLocation() {
            if (foundSentences.length > 0) {
                currentSearchIndex = (currentSearchIndex + 1) % foundSentences.length;
                foundSentences[currentSearchIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        // 검색어 하이라이트 지우기
        function clearHighlight() {
            bibleTextEl.innerHTML = originalText;
            searchCountEl.textContent = '';
            nextLocationBtn.style.display = 'none';
            while (scrollMarkerContainer.firstChild) {
                scrollMarkerContainer.removeChild(scrollMarkerContainer.firstChild);
            }
        }

        // 검색 결과 위치에 스크롤 마커를 추가하는 함수
        function updateScrollMarkers() {
            while (scrollMarkerContainer.firstChild) {
                scrollMarkerContainer.removeChild(scrollMarkerContainer.firstChild);
            }

            const documentHeight = document.documentElement.scrollHeight;
            const viewportHeight = window.innerHeight;

            for (let i = 0; i < foundSentences.length; i++) {
                const marker = document.createElement('div');
                marker.className = 'scroll-marker';
                const topPosition = foundSentences[i].offsetTop;
                const markerPosition = (topPosition / documentHeight) * viewportHeight;
                marker.style.top = `${markerPosition}px`;

                marker.addEventListener('click', () => {
                    foundSentences[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
                scrollMarkerContainer.appendChild(marker);
            }
        }

        // 모달을 보여주는 공통 함수
        function showModal(title, text, imageUrl = null) {
            modalTitle.textContent = title;
            modalText.innerHTML = text.replace(/\n/g, '<br>');
            if (imageUrl) {
                modalImage.src = imageUrl;
                modalImage.style.display = 'block';
            } else {
                modalImage.src = '';
                modalImage.style.display = 'none';
            }
            modal.style.display = 'block';
        }

        // 로딩 스피너를 보여주는 함수
        function showLoadingModal(title, isImage = false) {
            modalTitle.innerHTML = `<span class="loader"></span> ${isImage ? '그림 생성 중...' : '설명 생성 중...'}`;
            modalText.textContent = `설명을 생성 중입니다. 잠시만 기다려 주세요...`;
            modalImage.style.display = 'none';
            modal.style.display = 'block';
        }

        /**
         * AI를 사용하여 설명을 가져오는 비동기 함수
         * @param {string} promptText 사용자로부터 선택된 구절
         * @param {string} type 'detailed' 또는 'simple' 설명 유형
         */
        async function fetchExplanation(promptText, type) {
            let prompt;
            if (type === 'simple') {
                prompt = `
                    **명령:**
                    다음 성경 용어/구절에 대해 300자에서 500자 사이의 짧고 간결한 설명을 작성해 주세요. 핵심 내용을 중심으로 요약해 주세요.
                    
                    **지침:**
                    1. **지명, 족속, 민족, 나라:**
                        - 지명: 자세한 설명과 함께 성경 지도를 찾아서 함께 보여 주거나 간략한 지도에 위치를 나타내 주세요.
                        - 족속, 민족, 나라: 그들이 거주했던 지명과 위치에 대한 자세한 설명과 성경 지도를 찾아서 함께 보여 주거나 간략한 지도에 위치를 나타내 주세요.
                    2. **이름 (인물):**
                        - 이름의 뜻, 의미, 생몰 시기, 주로 거주하거나 이동한 경로, 인물에 관한 자세한 설명을 제공하고, 인물 성화가 존재하면 그림으로도 보여주세요.
                    3. **제사 도구, 제사 기구, 성물:**
                        - 자세한 설명과 함께 성화 또는 그림을 찾아서 보여 주세요.
                    4. **동물, 생물, 식물, 광물 또는 기타 물질:**
                        - 성경적인 의미와 자세한 설명과 함께 성화나 그림으로 함께 보여 주세요.
                        - 다른 것과 비교할 수 있는 상징적인 것은 도표나 표로 나타내서 보여 주세요 (예: 12지파의 상징 보석의 뜻).
                    5. **비교 가능한 개념:**                       

                        - 성경에 있는 비슷한 개념들은 자세한 설명과 함께 쉽게 비교가 되도록 표나 그림으로 나타내 주세요.                          

                        - 창조: 날짜별 순서, 내용, 의미를 자세한 설명과 함께 그림으로 나타내어 주세요.

                        - 제사법: 제사의 종류를 자세한 설명과 함께 그림으로 나타내어 주세요.   

                        - 제사: 제사장이나 여러제사의 기구들을 자세한 설명과 함께 그림으로 나타내어 주세요. 

                        - 절기: 절기의 종류와 뜻과 의미를  자세한 설명과 함께 도표나 표로 나타내어 주세요. 

                        - 이집트 10가지 재앙: 재앙의 종류와 뜻과 의미를  자세한 설명과 함께 도표나 표로 나타내어 주세요.

                        - 우상 신: 종류, 이름, 뜻과 의미를  자세한 설명과 함께 도표나 표로 나타내 주세요.

                        - 상징: 비슷한 상징의 뜻과 의미를  자세한 설명과 함께 도표나 표로 나타내 주세요.

                        - 12지파:이름의 뜻과 의미, 축복, 분배 받은 땅들을  자세한 설명과 함께 도표나 표로 나타내 주세요.

                        - 예언자의 이름: 사역대상, 사역목적, 사역내용, 지역, 기적들을  자세한 설명과 함께 도표나 표로 나타내 주세요.

                        - 신약 성경의 기적: 기적의 종류와 뜻과 의미를  자세한 설명과 함께 도표나 표로 나타내 주세요.

                        - 신약 성경의 교회: 이름의 뜻과 의미, 지역, 축복, 저주를  자세한 설명과 함께 도표나 표로 나타내 주세요.

                        - 바울의 서신: 서신서 내용, 서신의 목적과 의미를  자세한 설명과 함께 도표나 표로 나타내 주세요.
                    **요청 용어/구절:** "${promptText}"
                `;
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [
                    {
                        parts: [
                            { text: prompt }
                        ]
                    }
                ],
            };

            let retryCount = 0;
            const maxRetries = 3;
            let response = null;

            while (retryCount < maxRetries) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        break;
                    } else if (response.status === 429) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        retryCount++;
                    } else {
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    showModal(promptText, `설명을 가져오는 중 오류가 발생했습니다: ${error.message}`);
                    return;
                }
            }

            if (!response || !response.ok) {
                showModal(promptText, `API 호출에 실패했습니다. (상태 코드: ${response?.status || '알 수 없음'}) 잠시 후 다시 시도해 주세요.`);
                return;
            }

            try {
                const result = await response.json();
                const explanation = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (explanation) {
                    showModal(promptText, explanation);
                } else {
                    showModal(promptText, "요청하신 내용에 대한 설명을 찾을 수 없습니다.");
                }
            } catch (parseError) {
                showModal(promptText, "응답을 처리하는 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.");
            }
        }
        
        /**
         * AI를 사용하여 그림과 설명을 모두 가져오는 비동기 함수
         * @param {string} promptText 사용자로부터 선택된 구절
         */
        async function fetchImageAndExplanation(promptText) {
            // 1. 텍스트 설명 가져오기
            const textPrompt = `
                    **명령:**
                    다음 성경 용어/구절에 대해 성경적 관점에서 간략히 작성해 주세요. 최소 100자 미만이어야 합니다.

                    **요청 용어/구절:** "${promptText}"
                `;
            }
            let textExplanation = "설명을 불러오는 중입니다...";
            try {
                const textResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: textPrompt }] }] })
                });
                const textResult = await textResponse.json();
                textExplanation = textResult?.candidates?.[0]?.content?.parts?.[0]?.text || "설명을 찾을 수 없습니다.";
            } catch (e) {
                textExplanation = "설명을 가져오는 중 오류가 발생했습니다.";
            }

            // 2. 이미지 생성
            let imageUrl = '';
            try {
                const imagePrompt = `
                **명령:**
                    다음 성경 용어/구절에 대해 성경적 관점에서 다음 주어진 지침을 참고해서 지도나 그림으로 나타내 주세요.

                    **지침:**
                   1. **지명, 족속, 민족, 나라:**                         

                        - 지명: 성경 지도를 찾아서 보여 주거나 위치가 나와 있는 간략한 지도를 나타내 주세요.                         

                        - 족속, 민족, 나라: 그들이 거주했던 지명과 위치와 관련된 성경 지도를 찾아서 나타내 주세요.                       

                   2. **이름 (인물):**                         

                        - 이름의 인물 성화가 존재하면 그림으로 보여주세요.                    

                   3. **제사 도구, 제사 기구, 성물:**                         

                        - 성화 또는 그림을 찾아서 보여 주세요.                     

                   4. **동물, 생물, 식물, 광물 또는 기타 물질:**                         

                        - 성경적인 의미와 관련된 성화나 그림을 찾아 보여 주세요.                        

                   5. **비교 가능한 개념:**                                                

                        - 창조: 날짜별 순서, 내용, 의미를 그림으로 나타내어 주세요.

                        - 제사법: 제사의 종류를 그림으로 나타내어 주세요.   

                        - 제사: 제사장이나 여러제사의 기구들을 그림으로 나타내어 주세요. 

                        - 절기: 절기의 종류와 뜻과 의미를 그림으로 나타내어 주세요.

                        - 이집트 10가지 재앙: 재앙의 종류와 뜻과 의미를 그림으로 나타내어 주세요.

                        - 우상 신: 종류, 이름, 뜻과 의미를 그림으로 나타내어 주세요.

                        - 상징: 비슷한 상징의 뜻과 의미를 그림으로 나타내어 주세요.

                        - 12지파:이름의 뜻과 의미, 축복, 분배 받은 땅들을 그림으로 나타내어 주세요.

                        - 예언자의 이름: 사역대상, 사역목적, 사역내용, 지역, 기적들을 그림으로 나타내어 주세요.

                        - 신약 성경의 기적: 기적의 종류와 뜻과 의미를 그림으로 나타내어 주세요.

                        - 신약 성경의 교회: 이름의 뜻과 의미, 지역, 축복, 저주를 그림으로 나타내어 주세요.

                        - 바울의 서신: 서신서 내용, 서신의 목적과 의미를 그림으로 나타내어 주세요.

                    **요청 용어/구절:** "${promptText}"
                A digital painting in the style of ancient Christian art depicting the Bible verse: "${promptText}". Focus on the core imagery and mood of the verse.`;
                const payload = { 
                    instances: { prompt: imagePrompt }, 
                    parameters: { "sampleCount": 1 } 
                };
                const imageResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const imageResult = await imageResponse.json();
                const base64Data = imageResult?.predictions?.[0]?.bytesBase64Encoded;
                if (base64Data) {
                    imageUrl = `data:image/png;base64,${base64Data}`;
                }
            } catch (e) {
                console.error("Image generation failed:", e);
                // 이미지 생성 실패 시에도 텍스트는 보여주도록 처리
            }
            
            // 3. 모달에 결과 표시
            showModal(promptText, textExplanation, imageUrl);
        }
    </script>
